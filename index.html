<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&family=Yusei+Magic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/main.min.css">
</head>

<body>
    <main>
        <header>
            <h1 class="header"><span>Black</span>Jack</h1>
        </header>

        <section class="main-menu" id="main-menu">
            <h2>Let's play!</h2>
            <button class="button" id="new-game-with-player">New Game (1 vs 1)</button>
            <button class="button" id="new-game-with-AI">New Game (1 vs AI)</button>
        </section>

        <div class="game-settings hidden" id="settings-layer">
            <h2>Settings</h2>
            <form>
                <!--first player-->
                <label for="first-player"><span id="form-first-player">Player</span> name:</label>
                <input type="text" id="first-player" placeholder="Name...">

                <!--second player-->
                <label for="second-player"><span id="form-second-player">Player</span> name:</label>
                <input type="text" id="second-player" placeholder="Name...">

                <!--cash in the wallet-->
                <label for="wallet-settings">Cash in the wallet: </label>
                <input type="number" id="wallet-settings" value="1000">
                <button class="button">Start</button>
            </form>
        </div>

        <section class="game hidden" id="game">
            <!--table-->
            <section class="table">
                <div class="player">
                    <p class="player__name first-player-name">first player</p>
                    <div class="player__cards-container" id="first-player-cards">
                    </div>
                </div>
                <div class="player">
                    <p class="player__name second-player-name"> second player</p>
                    <div class="player__cards-container" id="second-player-cards"></div>
                </div>
            </section>

            <!--buttons-->
            <section class="buttons-container">
                <button class="buttons-container__button" id="take-card">Take card</button>
                <button class="buttons-container__button" id="stay">Stay</button>
            </section>

            <!--table/container with player and Ai=I points-->
            <div class="points-container">
                <h2>Points:</h2>
                <div class="player-points">
                    <p class="player-points__name"><span class="first-player-name">Player</span> points:</p>
                    <p class="player-points__points" id="first-player-points">21</p>
                </div>
                <div class="player-points">
                    <p class="player-points__name"><span class="second-player-name">Player</span> points:</p>
                    <p class="player-points__points" id="second-player-points">25</p>
                </div>
            </div>

            <section class="wallets">
                <h2>Player wallets:</h2>
                <div class="player-wallet">
                    <p><span class="first-player-name">sedsf</span> wallet:</p>
                    <p class="player-wallet__cash">$ <span id="first-player-wallet">1000</span></p>
                </div>
                <div class="player-wallet">
                    <p><span class="second-player-name">first player</span> wallet:</p>
                    <p class="player-wallet__cash">$ <span id="second-player-wallet">1000</span></p>
                </div>
            </section>

        </section>
    </main>

    <script src="/JavaScript/MainMenu.js" type="module"></script>
</body>

</html>
